<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <title>ANP_Gestion access</title>
</head>
<body>
<header class="mynav">
  <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-dark bg-dark">

    <a class="navbar-brand" asp-area="" asp-controller="Home" asp-action="Index">Port de Casablanca</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse">
      <ul class="navbar-nav flex-grow-2">
        <li class="nav-item">
          <a class="nav-link text-white-50" [routerLink]='["/"]'>Home</a>
        </li>
<!--        <li class="nav-item" *ngIf="(loginStatus$ | async) as loginStatus">-->
<!--          <a class="nav-link text-white-50"  [routerLink]='["/products"]'  *ngIf="loginStatus">Products</a>-->
<!--        </li>-->
        <li class="nav-item" *ngIf="!(loginStatus$ | async) as loginStatus">
          <a class="nav-link text-white-50" routerLink='/login'>Login</a>
        </li>
        <li class="nav-item" *ngIf="!(loginStatus$ | async) as loginStatus">
          <a class="nav-link text-white-50"  [routerLink]='["/register"]'>Register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-danger"></a>
        </li>
        <li class="nav-item" *ngIf="(loginStatus$ | async) as loginStatus">
          <a class="btn btn-primary text-white"   (click)="onLogOut()"  *ngIf="loginStatus">Logout</a>
        </li>

      </ul>


    </div>

  </nav>
</header>
</body>
